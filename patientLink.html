<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gui.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>PatientLink</title>
</head>

<body>
    <header>
        <h1>PatientLink</h1>
    </header>
    <hr>

    <main>
       <section>
            <h2>Tables</h2>
            <h3>Create Default Tables</h3>
            <input type="submit" value="Create Default Tables">
            <h3>Create Custom Table</h3>
            <input type="submit" value="Create New Table">
            <h3>Drop A Table</h3>
            <input type="submit" value="Drop Table">
            <h3>Drop All Tables</h3>
            <input type="submit" value="Drop All Tables">
            <br>
        </section>
        <hr>

        <section>
            <h2>Records</h2>
            <h3>Create All Records</h3>
            <input type="submit" value="Populate All Tables">
            <h3>Create Custom Record</h3>
            <input type="submit" value="Create Custom Record">
            <h3>Update Record</h3>
            <input type="submit" value="Update Record">
            <h3>Delete Record</h3>
            <input type="submit" value="Delete Record">
            <br>
        </section>
        <hr>

        <section>
            <h2>Queries</h2>
            <h3>Search Individual Records</h3>
            <input type="submit" value="Search Records">
            <h3>Query</h3>
            <input type="submit" value="Query">
            <br>
        </section>
        <hr>

    </main>
</body>
</html>
