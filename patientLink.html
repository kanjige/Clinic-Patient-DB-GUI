<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gui.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <script src="patientlink.js"></script>
    <title>PatientLink</title>
</head>

<body>
    <header>
        <h1>PatientLink</h1>
    </header>
    <hr class="half">

    <main>
       <section>
            <h2>&#x1F4DD Tables</h2>
            <h4>Create Tables</h4>
            <form action="create.php" method="post">
                <input type="submit" value="Create All Tables">
            </form>
            <h4>Drop All Tables</h4>
            <form action="drop.php" method="post">
                <input type="submit" value="Drop All Tables">
            </form>
            <br><br>
        </section>
        <hr class="half">

        <section>
            <h2>&#x1F4C4 Records</h2>
            <h4>Create All Records</h4>
            <form action="populate.php" method="post">
                <input type="submit" value="Populate All Tables">
            </form>
            <br><br>
        </section>
        <hr class="half">

        <section>
            <h2>&#x1F4D1 Queries</h2>
            <h4>Default Queries</h4>
            <form action = "query.php" method="POST">
                <label for="options">Select a Query:</label>
                <select name="queryNum" id="queryNum">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
                <br><br>
                 <input type="submit" value="Query">
            </form>
            
            <h4>Custom Query</h4>
			<form action="customquery.php" method="POST">
				<textarea class="field" name="customquery" required rows="4" cols="50" placeholder="Enter Custom Query here..."></textarea>
				<br><br>
				<input type="submit" value="Custom Query">
			</form>
			<br>
        </section>
        <hr class="half">
        
        <section>
            <h2>&#x1F4CC Views</h2>
            <h4>Generate All Views</h4>
            <form action="createViews.php" method="post">
                <input type="submit" value="Create All Views">
            </form>
            <br><br>
            
            <form action = "views.php" method="POST">
                <label for="options">Select a View to Display:</label>
                <select name="viewName" id="viewName">
                    <option value="Insurance and Bills">Insurance and Bills</option>
                    <option value="Appointments">Appointments</option>
                    <option value="Medical Histories">Medical Histories</option>
                    <option value="Patient Contact Information">Patient Contact Information</option>
                </select>
                <br><br>
                 <input type="submit" value="Display View">
            </form>
            <br><br>
        </section>
        <hr class="half">

    </main>
</body>
</html>
